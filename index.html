<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riiyfhr-webColorChanger</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title" id="title">PILIH WARNA</div>
        <div class="box">
            <div class="circle aquamarine"></div>
            <div class="circle blue"></div>
            <div class="circle red"></div>
            <div class="circle black" id="bg-black" onclick="darkMode()"></div>
        </div>
        <button class="reset" id="reset" onclick="reset()">RESET (Warna Putih)</button>
    </div>
    <script>
        const circles = document.querySelectorAll('.circle');
        circles.forEach(circle => {
            circle.addEventListener('click', ({ target }) => {
                const { backgroundColor } = getComputedStyle(target);
                document.body.style.backgroundColor = backgroundColor;

                // Tambahkan atau hapus class 'black' pada body
                if (target.classList.contains('black')) {
                    document.body.classList.add('black');
                } else {
                    document.body.classList.remove('black');
                }
            });
        });

        reset.addEventListener('click', ({ target }) => {
            const { backgroundColor } = getComputedStyle(target);
            document.body.style.backgroundColor = backgroundColor;
            document.body.classList.remove('black'); // Reset class black juga
        });
    </script>
</body>

</html>
